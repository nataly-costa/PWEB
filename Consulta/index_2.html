<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página utilizando foms</title>
</head>

<body>
    <main>
        <form action="">
            <section>
                <fieldset>
                    <legend> Informações pessoais do aluno</legend>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required size="50" maxlength="50" pattern="[a-zA-Z]{1,50}"
                        autofocus />
                    <br>
                    <br>
                    <label for="e-mail">E-mail</label>
                    <input type="email" id="e-mail" nome="e-mail" required>
                    <br>
                    <br>
                    <label>Sexo</label>
                    <input type="radio" id="masculino" nome="sexo" value="M" required>
                    <label>Maculino</label>
                    <input type="radio" id="feminino" name="sexo" value="F">
                    <label>Feminino</label>
                    <br>
                    <br>
                    <label> Passsatempos:</label>
                    <br>
                    <input type="checkbox" id="passatempo" name="passatempo" value="ler">
                    <label>Ler</label>
                    <input type="checkbox" id="passatempo" namw="passatempo" value="esporte">
                    <label>Praticar esportes</label>
                    <input type="checkbox" id="passatempo" namw="passatempo" value="viagem">
                    <label>Viajar</label>
                    <input type="checkbox" id="passatempo" namw="passatempo" value="dormir">
                    <label>Dormir</label>
                    <br>
                    <br>
                    <input type="submit" value="Enviar">
                    <button type="reset">Limpar</button>
                </fieldset>
                <br>
                <br>
                <fieldset>
                    <legend>Deixe aqui alguma informação que julgar necessário</legend>
                    <label>Menasgem</label>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
                    <br>
                    <br>
                    <label>País</label>
                    <select name="pais" id="pais">
                        <option value="">Selecione</option>
                        <option value="brasil">Brasil</option>
                        <option value="eua">EUA</option>
                        <option value="portugal">Portugal</option>
                        <option value="espanha">Espanha</option>
                    </select>
                    <br>
                    <br>
                    <button type="button">Cancelar</button>

                </fieldset>
            </section>
        </form>
    </main>


</body>

</html>
